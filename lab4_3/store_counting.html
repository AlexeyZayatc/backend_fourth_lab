<html>

<head>
    <title> Карточка читателя </title>
    

    
</head>

<body>
    
    <p>
    <form>
        Автор
        <select name=author>
            
            
            
            
            <option value=1>
                
                Булгаков М.А.
            </option>
            
            
            
            <option value=2>
                
                Достоевский Ф.М.
            </option>
            
            
            
            <option selected value=3>
                
                Есенин С.А.
            </option>
            
            
            
            <option value=4>
                
                Пастернак Б.Л.
            </option>
            
            
            
            <option value=5>
                
                Лермонтов М.Ю.
            </option>
            
        </select>
        <input type="submit" value="Найти">
    </form>
    </p>
    
    
    <p>
    <form>
        Жанр
        <select name=genre>
            
            
            
            
            <option value=1>
                
                Роман
            </option>
            
            
            
            <option selected value=2>
                
                Поэзия
            </option>
            
            
            
            <option value=3>
                
                Приключения
            </option>
            
        </select>
        <input type="submit" value="Найти">
    </form>
    </p>
    
    
    <p>
        <b>Карточка </b>
        <!-- количество строк в таблице -->
    <table>
        <!-- формируем заголовок таблицы (имена столбцов) -->
        <tr>
            
            <th>Название</th>
            
            <th>Автор</th>
            
            <th>Количество</th>
            
            <th>Жанр</th>
            
            <th>Наличие</th>
            
        </tr>

        <tbody>
            <!-- для всех строк таблицы -->
            
            <tr>
                <!-- выводим значение каждого столбца -->
                
                
                <td> Стихотворения и поэмы </td>
                
                
                
                <td> Есенин С.А. </td>
                
                
                
                <td> 15 </td>
                
                
                
                <td> Поэзия </td>
                
                
                
                <td> много </td>
                
                
            </tr>
            
            <tr>
                <!-- выводим значение каждого столбца -->
                
                
                <td> Черный человек </td>
                
                
                
                <td> Есенин С.А. </td>
                
                
                
                <td> 6 </td>
                
                
                
                <td> Поэзия </td>
                
                
                
                <td> достаточно </td>
                
                
            </tr>
            
        </tbody>
    </table>
    </p>
    
</body>

</html>
